<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock-Paper-Scissors</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="NameEntry">
			<h1>Welcome to the Rock-Paper-Scissors Game</h1>
			<label for="Name">Please enter your Gamer name:</label>
			<input
				type="text"
				class="PlayerName"
				id="Name"
				placeholder="Bob Marshal"
				required
			/>
		</div>
		<div class="button-set">
			<button class="btn-R">Rock</button>
			<button class="btn-P">Paper</button>
			<button class="btn-S">Scissors</button>
		</div>
		<script src="gameScript.js"></script>
	</body>
</html>
